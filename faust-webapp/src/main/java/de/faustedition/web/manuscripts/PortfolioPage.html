<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Digitale Faust-Edition</title>
</head>
<body>
<wicket:extend>
	<div class="yui-g">
	<div class="yui-u first">
	<h2>Transkriptionen</h2>

	<table class="no-border" style="margin: 0 5%">
		<tbody>
			<tr wicket:id="transcriptions" class="even">
				<td style="width: 20%" class="center no-border" wicket:id="cols">
				<div wicket:id="transcription" />
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	<div class="yui-u">
	<h2>Metadaten</h2>
	<div wicket:id="metadataView">
	<p wicket:id="metadataIndex">1.</p>
	<table wicket:id="metadata" class="data-table" />
	</div>
	</div>
	</div>
</wicket:extend>
</body>
</html>
